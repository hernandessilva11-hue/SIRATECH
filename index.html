<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Inter:wght@400;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
    }

    body {
        font-family: "Inter", sans-serif;
        background: url("fundo-sira.png") no-repeat center center fixed;
        background-size: cover;

    }

    header {

        background: rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(6px);
        border-bottom: 2px solid #00ffae;
    }

    header h1 {
        font-family: "Orbitron", sans-serif;
        font-size: 58px;
        color: #00ffae;
        text-shadow: 0 0 22px #00ffae;
        letter-spacing: 3px;
    }

    header p {
        margin-top: -4px;
        font-size: 17px;
        font-weight: bold;
        opacity: 0.9;
    }

    .container {
        width: 100%;
        min-height: calc(100vh - 200px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 4px;
    }

    .btn {
        width: 79%;
        max-width: 420px;
        background-color: #00ffae;
        border: none;
        padding: 14px;
        margin: 7px;
        border-radius: 14px;
        font-size: 19px;
        font-weight: bold;
        color: #003b1f;
        cursor: pointer;
        text-transform: uppercase;
        box-shadow: 0 0 15px #00ffae;
        transition: .2s;
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px #00ffae;
    }

    .logo-fixado {
        position: fixed;
        right: 18px;
        bottom: 18px;
        width: 85px;
        opacity: 0.9;
        transition: .3s;
    }

    .logo-fixado:hover {
        transform: scale(1.10);
        opacity: 1;
    }
</style>
